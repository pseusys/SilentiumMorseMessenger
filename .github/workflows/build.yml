name: BUILD

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create Google Services config
        run: echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json

      - name: Set up JDK 11 🔧
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: build
